<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tarea Multimedia</title>
        <link href="Favicon.png" rel="icon" type="image/x-icon"/>
    </head>
    <body>
        <h1>Titulo</h1>
        <h3>Imagen</h3>
        <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80" alt="the world" width="500">
        <h3>video</h3>
        <video width="500" controls autoplay="autoplay" loop muted>
            <source src="https://upload.wikimedia.org/wikipedia/commons/5/56/FelixTheCat-1919-FelineFollies_silent.ogv">
            <track default kind="captions" srclang="en" label="English" src="tracks/English.txt">
            <track default kind="captions" srclang="fr" label="French" src="tracks/French.txt">
        </video>
        <h3>Audio</h3>
        <audio controls>
            <source src="https://upload.wikimedia.org/wikipedia/commons/3/33/Dial_up_modem_noises.ogg">
        </audio>
        <h3>iFrame</h3>
        <iframe width="500" height="282" src="https://www.youtube.com/embed/wjQq0nSGS28" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body> 
</html>
